<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/head :: head(pageTitle='AutoParking - Todas Orders')" />

<body>

<!-- ======= Top Bar ======= -->
<section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">contact@example.com</a></i>
            <i class="bi bi-phone d-flex align-items-center ms-4"><span>+1 5589 55488 55</span></i>
        </div>
        <div class="social-links d-none d-md-flex align-items-center">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
        </div>
    </div>
</section>

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo">
            <a href="index.html"><img th:src="@{/img/logotipo.png}"/>
            </a>
        </h1>

        <head th:replace="/fragments/navbar :: navbar" />

    </div>
</header>
<!-- End Header -->


<main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Order</h2>
                <ol>
                    <li><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/home/orders}">Orders</a></li>
                    <li>Minhas Orders</li>
                </ol>
            </div>

        </div>
    </section><!-- Breadcrumbs Section -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
        <div class="container">
            <div class="row m-2 no-gutters shadow-lg">
                <div class="col-md-12 bg-white p-5 col-12">
                    <h3 class="pb-3">Orders</h3>
                    <div class="col-12" style="margin-top:-15px;" th:if="${orders.size()>0}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Data/hora criação</th>
                                <th scope="col">Data/Hora entrada</th>
                                <th scope="col">Status</th>
                                <th scope="col">Fatura</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="align-middle" th:each="order,count : ${orders}">
                                <th scope="row" th:text="${count.count}"></th>
                                <td th:text="${order.usuario.userName}"></td>
                                <td th:text="${#temporals.format(order.dataOrder, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(order.dataPrevistaEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).EM_ABERTO}" class="badge bg-warning text-white">Em Aberto</span>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).ANDAMENTO}" class="badge bg-primary text-white">Em Andamento</span>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).FECHADO}" class="badge bg-success text-white">Fechado</span>
                                </td>
                                <td>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).ANDAMENTO}">
                                        <form method="POST" th:action="@{/admin/fatura}">
                                            <input type="hidden"  id="order" name="order" th:value="${order.id}"/>
                                            <button class="btn btn-light" type="submit" value="Adicionar">Gerar</button>

                                        </form>
                                    </span>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).EM_ABERTO}">
                                       <button class="btn btn-light" value="Adicionar">Não disponível</button>
                                    </span>
                                    <span th:if="${order.statusOrder == T(br.com.autoparking.model.enums.StatusOrder).FECHADO}">
                                        <a href="#">Visualizar</a>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${orders.size()>0}" class="d-flex justify-content-center pb-3">
                        <h6>Você não possui nenhuma order associado a sua conta.</h6>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->


<div th:replace="/fragments/footer :: footer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script th:src="@{/js/cadastrar.js}"></script>
</body>

</html>
