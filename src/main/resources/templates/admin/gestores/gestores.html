<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head :: head(pageTitle='AutoParking - Gestores')" />

<body>


<section th:replace="fragments/topbar :: topbar" />


<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a th:href="@{/}">AutoParking<span>.</span></a></h1>

        <head th:replace="fragments/navbar :: navbar" />

    </div>
</header>



<main id="main" data-aos="fade-up">


    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Meus gestores</h2>
                <ol>
                    <li><a th:href="@{/admin}">Painel</a></li>
                    <li>Gestores</li>
                </ol>
            </div>

        </div>
    </section>


    <section id="portfolio-details" class="portfolio-details">
        <div class="container">
            <div th:if="${mensagemSucesso}" class="m-2 alert alert-success alert-dismissible fade show" role="alert">
                <span th:utext="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${mensagemError}" class="m-2 alert alert-danger alert-dismissible fade show" role="alert">
                <span th:utext="${mensagemError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row m-2 no-gutters shadow-lg">
                <div class="col-md-12 bg-white p-5 col-12">
                    <h3 class="pb-3">Gestores</h3>
                    <div class="col-12" style="margin-top:-15px;" th:if="${listaGestores.size()>0}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Login</th>
                                <th scope="col">Ativo</th>
                                <th scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="gestor,count : ${listaGestores}">
                                <th scope="row" th:text="${count.count}"></th>
                                <td th:text="${gestor.nome}"></td>
                                <td th:text="${gestor.userName}"></td>
                                <td>
                                    <i th:if="${gestor.ativo}" class="fas fa-check"></i>
                                    <i th:unless="${gestor.ativo}" class="fas fa-times-circle"></i>
                                </td>
                                <td><a th:href="@{'/admin/gestores/' + ${gestor.id}}" data-toggle="tooltip" title="Editar"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${listaGestores.size()>0}" class="d-flex justify-content-center pb-3">
                        <h6>Você não possui nenhum gestor cadastrado.</h6>
                    </div>

                </div>

            </div>

        </div>
    </section>

</main>


<div th:replace="fragments/footer :: footer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>

</html>
